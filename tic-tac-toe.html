<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="" width="", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left column" id="x1" ></div>
            <div class="top middle column" id="x2"></div>
            <div class="top right column" id="x3"></div>
        </div>
        <div class="row">
            <div class="center left column" id="x4"></div>
            <div class="center middle column" id="x5"></div>
            <div class="center right column" id="x6"></div>
        </div>
        <div class="row">
            <div class="bottom left column" id="x7"></div>
            <div class="bottom middle column" id="x8"></div>
            <div class="bottom right column" id="x9"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
